# doc: https://wiki.parity.io/Configuring-Parity-Ethereum.html#config-file

[parity]
base_path = "data"
chain = "spec.json"

auto_update = "none"

[network]
# don't attempts to connect to non-public IPs (hosters do not like that)
allow_ips = "public"

[mining]
min_gas_price = 1000000000

[misc]
log_file = "parity.log"

